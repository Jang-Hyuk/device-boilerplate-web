              <div class="nav_row_st_right">

                <script>
                  var today = new Date();
                  var week = new Array('일', '월', '화', '수', '목', '금', '토');
                  $('#today').html(
                    today.getFullYear() +
                      '.' +
                      (today.getMonth() + 1) +
                      '.' +
                      today.getDate() +
                      '(' +
                      week[today.getDay()] +

                  );
